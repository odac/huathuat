<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huat Huat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Huat Huat</h1>
        <p>Your Daily Lucky Colour</p>
    </header>
    <main>
        <div class="horoscope-selector">
            <h2>Choose Your Horoscope</h2>
            <div class="horoscope-buttons">
                <button data-horoscope="aries">Aries</button>
                <button data-horoscope="taurus">Taurus</button>
                <button data-horoscope="gemini">Gemini</button>
                <button data-horoscope="cancer">Cancer</button>
                <button data-horoscope="leo">Leo</button>
                <button data-horoscope="virgo">Virgo</button>
                <button data-horoscope="libra">Libra</button>
                <button data-horoscope="scorpio">Scorpio</button>
                <button data-horoscope="sagittarius">Sagittarius</button>
                <button data-horoscope="capricorn">Capricorn</button>
                <button data-horoscope="aquarius">Aquarius</button>
                <button data-horoscope="pisces">Pisces</button>
            </div>
        </div>
        <div id="result-container" class="result-container"></div>
        <div id="accessory-container" class="accessory-container"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
